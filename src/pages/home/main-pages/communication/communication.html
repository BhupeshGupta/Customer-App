<ion-header class="header">
    <ion-navbar color="secondary">
        <ion-title>
            Communication
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="cmn_wrap">
    <ion-buttons class="add_item" end>
        <button ion-button icon-only (click)="addItem()">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
    </ion-buttons>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="viewItem(item)">
            <div class="com_card_detail">
                <h4>{{item.name}} <p> ({{item.cmn_post}})</p></h4>
                <p><i class="fa fa-phone"> </i> {{item.cmn_phone}} <i class="fa fa-envelope "></i> {{item.email}}
                </p>
                <p><b><i class="fa fa-briefcase " aria-hidden="true "></i> Deals with  : </b> {{item.cmn_dep}}</p>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
