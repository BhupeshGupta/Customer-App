</ion-header>

    <ion-card class="com_card_detail">

            <div class="input_group">
                <input type="text" placeholder="First Name">
            </div>
            <div class="input_group">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="input_group">
                <input type="text" placeholder="Owner">
            </div>

                <input type="text" placeholder="Phone No.">

            </div>
