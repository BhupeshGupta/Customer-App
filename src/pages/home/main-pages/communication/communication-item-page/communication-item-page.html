<ion-content class="bg-page">
    <ion-card class="com_card_detail">
        <ion-card-content>
            <div class="input_group">
                <input type="text" [(ngModel)]="name" placeholder="First Name">
            </div>
            <div class="input_group">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="input_group">
                <input type="text" placeholder="Owner" [(ngModel)]="cmn_post">
            </div>
            <div class="input_group">
                <input type="text" placeholder="Phone No." [(ngModel)]="cmn_phone">
            </div>
            <div class="input_group">
                <input type="text" placeholder="Email" [(ngModel)]="email">
            </div>
            <div class="input_group">
                <input type="text" placeholder="Deals" [(ngModel)]="cmn_dep">
            </div>
            <div class="com_button" full ion-button (click)="saveItem()">
                <button class="btn"> Save</button>
            </div>
        </ion-card-content>

    </ion-card>
